<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Stworka</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="container">
  <div class="checklist">
    <div class="checklist__step">
      0/7
      <div class="checklist__circle" style="--progress: 0.02;">
        <svg viewBox="0 0 60 60">
          <circle></circle>
          <circle class="checklist__progress"></circle>
        </svg>
      </div>
    </div>
    <div class="checklist__info">
      <span class="checklist__badge">
        Чеклист
      </span>
      <div class="checklist__title">
        Выполнено: 0 из 7 действий
      </div>
      <div class="checklist__description">
        Следующее действие: Созвониться с клиентом до 23.05.24 12:00
      </div>
    </div>
    <button class="checklist__button">
      Открыть чеклист
    </button>
  </div>


</main>
</body>
</html>
